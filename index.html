<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <figure class="img-container">
        <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <figcaption>
          <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section id="add-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="list-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="list-item" class="edit-mode">
            <input class="input" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <figure class="img-container">
        <img class="img-container__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <figcaption>
          <a class="img-container__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="add-section" id="add-section">
        <label class="add-section__label label" for="new-task">Add Item</label>
        <div class="add-section__task-row-wrapper task-row-wrapper">
          <input id="new-task" class="input task-row-wrapper__input" type="text">
          <button class="task-row-wrapper__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__list-title list-title">Todo</h3>
        <ul class="incomplete-tasks__list list" id="incomplete-tasks">
          <li class="list__item item">
            <input class="item__input_checkbox input" type="checkbox">
            <label class="item__label task label">Pay Bills</label>
            <input type="text" class="item__input_text task input">
            <button class="item__button-edit button edit">Edit</button>
            <button class="item__button-delete button delete">
              <img class="delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="list__item list__item_edit-mode item">
            <input class="item__input_checkbox input" type="checkbox">
            <label class="item__label task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input_text task input">
            <button class="item__button-edit button edit">Save</button>
            <button class="item__button-delete button delete">
              <img class="delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__list-title list-title">Completed</h3>
        <ul class="completed-tasks__list list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__input_checkbox input" type="checkbox" checked>
            <label class="item__label task label">See the Doctor</label>
            <input type="text" class="item__input_text task input">
            <button class="item__button-edit edit button">Edit</button>
            <button class="item__button-delete delete button">
              <img class="delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
